<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <link rel="stylesheet" type="text/css" href="master.css">
  <title>Tip Calculator</title>
</head>

<body>
  <div class="profBox">
    <h1>Tip Calculator</h1>
    <form>
      <p>Amount: $<input id="bill" type="number"></p>
        <button id="button">Calculate</button>
        <p>Tip: <span id="tip"></span></p>
        <p>Total: <span id="total"></span></p>
    </form>
  </div>
</body>
<script>
  var myBtn = document.getElementById('button');
  var tipAmonunt = document.getElementById("tip");
  var totalAmount = document.getElementById("total");

  myBtn.addEventListener('click', calc);

  function calc(e) {
    e.preventDefault();
    var input = document.getElementById('bill');
    var bill = parseFloat(input.value);
    var tip = bill * 0.20;
    var total = bill + tip;

    tipAmonunt.textContent = "$" + (tip).toFixed(2);
    totalAmount.textContent = "$" + (total).toFixed(2);
  }
</script>

</html>
